<!DOCTYPE html>
<html>
  <head>
    <title>Twittemology</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet'>

    <!-- Superagent -->
    <script src='js/vendor/superagent.js'></script>

    <!-- Drag Dealer -->
    <script src='js/vendor/dragdealer.js'></script>
    <link href='css/vendor/dragdealer.css' rel='stylesheet'>

    <!-- Animate.css -->
    <link href='css/vendor/animate.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Search Box -->
    <div class="logoCont searchGroup"></div>

    <div class="searchCont searchGroup">
      <input class="searchField" autofocus="true" placeholder="sice, #ALSIceBucketChallenge...">
    </div>

    <div class="buttonCont searchGroup">
      Discover
    </div>

    <!-- Loading Spinner -->
    <div class="spinnerCont hide loadingSpinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <!-- Small Search Box -->
    <div class="smallSearchCont hide">
      <input class="smallSearchField" autofocus="true">
    </div>

    <!-- Timeline -->
    <div class="timeline dragdealer" id="draggable">
      <div class="tracker handle">
        <div class="trackerCont">1</div>
      </div>
    </div>

    <!-- Info button -->
    <div class="infoCont">
      About
    </div>

    <!-- Info pane -->
    <div class="infoPane hide">
      <div class="infoHeader">
        <img src="img/logo.png" class="infoLogo">
        <i class="fa fa-close cancelIcon"></i>
      </div>
      <div class="infoBody">
          <h4>About</h4>
          <p>
            Twittemology is a <a href="http://pennapps.com">PennApps</a> creation, built in 36 hours by <a href="http://andrin.ga">Peter Andringa</a> and <a href="http://johnmoss.us">John Moss</a>.
          </p>
          <h4>Powered By</h4>
          <a href="http://twitter.com">Twitter</a>, 
          <a href="https://www.mapbox.com/">Mapbox</a>,
          <a href="http://www.bing.com/maps/">Bing Maps (Geocoding)</a>, and
          <a href="http://topsy.com/">Topsy</a>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/mapHandler.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
  </body>
</html>
